<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col-md-6">
    <h4>Listado</h4>
    <ul class="list-group">
      <li class="list-group-item">Krillin - 500</li>
      <li class="list-group-item">Goku - 10,000</li>
    </ul>
  </div>
  <div class="col-md-6">

    <h3>Agregar personaje</h3>

    <form clas="row">
      <div class="form-control mb-2">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="form-control mb-2">
        <label for="poder">Poder</label>
        <input type="number" class="form-control" id="poder" placeholder="poder">
      </div>

      <button type="submit" class="btn btn-primary">
        Agregar
      </button>
    </form>
  </div>
</div>
